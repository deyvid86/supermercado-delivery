<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supermercado Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }
    .produtos {
      flex: 1;
      min-width: 300px;
      margin: 1rem;
      background: white;
      border-radius: 8px;
      padding: 1rem;
    }
    .carrinho {
      flex: 1;
      min-width: 300px;
      margin: 1rem;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      display: none;
    }
    .produto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .produto img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produto-info {
      flex: 1;
      margin-left: 1rem;
    }
    .produto button {
      padding: 0.5rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .toggle-carrinho {
      background: #198754;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .item-carrinho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }
    .item-carrinho button {
      margin: 0 0.25rem;
    }
    .checkout {
      margin-top: 1rem;
    }
    .checkout input, .checkout select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkout button {
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Supermercado Delivery</h1>
  <button class="toggle-carrinho" onclick="toggleCarrinho()">Ver Carrinho</button>
</header>

<div class="container">
  <div class="produtos">
    <h2>Produtos</h2>
    <div id="lista-produtos"></div>
  </div>

  <div class="carrinho" id="carrinho">
    <h2>Carrinho</h2>
    <div id="itens-carrinho"></div>
    <p id="total">Total: R$ 0.00</p>

    <div class="checkout">
      <input type="text" id="nome" placeholder="Seu nome">
      <input type="text" id="endereco" placeholder="EndereÃ§o de entrega">
      <select id="pagamento" onchange="mostrarTroco()">
        <option value="">Forma de pagamento</option>
        <option value="dinheiro">Dinheiro</option>
        <option value="cartao">CartÃ£o</option>
      </select>
      <div id="troco-container" style="display:none;">
        <input type="number" id="troco" placeholder="Troco para quanto?">
      </div>
      <button onclick="enviarWhatsApp()">Enviar pedido via WhatsApp</button>
    </div>
  </div>
</div>

<script>
  const produtos = [
    { id: 1, nome: 'Arroz 5kg', preco: 20.00, imagem: 'https://via.placeholder.com/80' },
    { id: 2, nome: 'FeijÃ£o 1kg', preco: 8.00, imagem: 'https://via.placeholder.com/80' },
    { id: 3, nome: 'Ã“leo de soja', preco: 7.50, imagem: 'https://via.placeholder.com/80' },
    { id: 4, nome: 'AÃ§Ãºcar 1kg', preco: 4.00, imagem: 'https://via.placeholder.com/80' }
  ];

  const listaProdutos = document.getElementById('lista-produtos');
  const itensCarrinhoContainer = document.getElementById('itens-carrinho');
  const totalEl = document.getElementById('total');
  const pagamentoSelect = document.getElementById('pagamento');
  const trocoContainer = document.getElementById('troco-container');
  const carrinhoEl = document.getElementById('carrinho');

  const carrinho = {};

  function mostrarProdutos() {
    produtos.forEach(produto => {
      const div = document.createElement('div');
      div.classList.add('produto');
      div.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}">
        <div class="produto-info">
          <strong>${produto.nome}</strong><br>
          R$ ${produto.preco.toFixed(2)}
        </div>
        <button onclick="adicionarCarrinho(${produto.id})">Adicionar</button>
      `;
      listaProdutos.appendChild(div);
    });
  }

  function adicionarCarrinho(id) {
    if (carrinho[id]) {
      carrinho[id]++;
    } else {
      carrinho[id] = 1;
    }
    atualizarCarrinho();
  }

  function atualizarCarrinho() {
    itensCarrinhoContainer.innerHTML = '';
    let total = 0;

    Object.keys(carrinho).forEach(id => {
      const produto = produtos.find(p => p.id == id);
      const qtd = carrinho[id];
      const subtotal = qtd * produto.preco;
      total += subtotal;

      const item = document.createElement('div');
      item.classList.add('item-carrinho');
      item.innerHTML = `
        <span>${produto.nome} x${qtd} - R$ ${subtotal.toFixed(2)}</span>
        <div>
          <button class="diminuir" data-id="${id}">-</button>
          <button class="aumentar" data-id="${id}">+</button>
          <button class="item-remover" data-id="${id}">x</button>
        </div>
      `;
      itensCarrinhoContainer.appendChild(item);
    });

    totalEl.innerText = `Total: R$ ${total.toFixed(2)}`;
  }

  function toggleCarrinho() {
    carrinhoEl.style.display = carrinhoEl.style.display === 'none' || carrinhoEl.style.display === '' ? 'block' : 'none';
  }

  itensCarrinhoContainer.addEventListener('click', (e) => {
    const id = e.target.dataset.id;
    if (!id) return;

    if (e.target.classList.contains('aumentar')) {
      carrinho[id]++;
      atualizarCarrinho();
    } else if (e.target.classList.contains('diminuir')) {
      carrinho[id] > 1 ? carrinho[id]-- : delete carrinho[id];
      atualizarCarrinho();
    } else if (e.target.classList.contains('item-remover')) {
      delete carrinho[id];
      atualizarCarrinho();
    }
  });

  function mostrarTroco() {
    trocoContainer.style.display = pagamentoSelect.value === 'dinheiro' ? 'block' : 'none';
  }

  function enviarWhatsApp() {
    const nome = document.getElementById('nome').value.trim();
    const endereco = document.getElementById('endereco').value.trim();
    const pagamento = pagamentoSelect.value;
    const troco = document.getElementById('troco').value;

    if (!nome || !endereco || !pagamento) {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    let mensagem = `ðŸ“¦ *Pedido de ${nome}*%0AðŸ“ EndereÃ§o: ${endereco}%0AðŸ›’ Itens:%0A`;
    let total = 0;

    Object.keys(carrinho).forEach(id => {
      const produto = produtos.find(p => p.id == id);
      const qtd = carrinho[id];
      const subtotal = qtd * produto.preco;
      total += subtotal;
      mensagem += `- ${produto.nome} x${qtd} = R$ ${subtotal.toFixed(2)}%0A`;
    });

    mensagem += `ðŸ’° Total: R$ ${total.toFixed(2)}%0AðŸ’³ Pagamento: ${pagamento}%0A`;
    if (pagamento === 'dinheiro' && troco) {
      mensagem += `Troco para: R$ ${parseFloat(troco).toFixed(2)}%0A`;
    }

    const numero = '5584996220061'; // Substitua pelo seu nÃºmero
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
    window.open(url, '_blank');
  }

  mostrarProdutos();
</script>

</body>
</html>
