<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delivery Supermercado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2a9d8f;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #busca {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    #botao-carrinho {
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
      font-size: 1.5rem;
      color: white;
    }
    #badge-carrinho {
      background: #e76f51;
      color: white;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      right: -10px;
      display: none;
      user-select: none;
    }
    #categorias {
      display: flex;
      gap: 10px;
      background: #264653;
      padding: 10px 20px;
    }
    #categorias button {
      background: #2a9d8f;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #categorias button.active,
    #categorias button:hover {
      background: #e9c46a;
      color: #264653;
    }
    main {
      display: flex;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }
    #produtos {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      height: 120px;
      object-fit: contain;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      text-align: center;
      flex-grow: 1;
    }
    .card p {
      margin: 0 0 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #2a9d8f;
    }
    .card input[type="number"] {
      width: 50px;
      margin-bottom: 10px;
      font-size: 1rem;
      padding: 4px;
    }
    .card button {
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .card button:hover {
      background: #21867a;
    }
    /* Carrinho lateral */
    #carrinho-container {
      position: fixed;
      top: 0; right: 0;
      width: 320px;
      height: 100vh;
      background: white;
      box-shadow: -3px 0 8px rgb(0 0 0 / 0.2);
      padding: 20px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      z-index: 200;
    }
    #carrinho-container h2 {
      margin-top: 0;
      font-size: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .item-carrinho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .item-carrinho > div {
      flex: 1;
    }
    .item-carrinho span {
      font-weight: bold;
      color: #264653;
    }
    .item-quantidade {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .item-quantidade button {
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 3px;
      width: 25px;
      height: 25px;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
    }
    .item-remover {
      background: #e76f51;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 5px 9px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    #total {
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 10px;
      color: #264653;
    }
    #limpar-carrinho {
      background: #e76f51;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 12px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1rem;
    }
    /* Formulário */
    #form-pedido {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    #form-pedido input,
    #form-pedido select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }
    #form-pedido input:focus,
    #form-pedido select:focus {
      border-color: #2a9d8f;
    }
    #troco-container {
      display: none;
    }
    .form-buttons {
      margin-top: 10px;
    }
    .form-buttons button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .form-buttons button:hover {
      background: #21867a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Supermercado Delivery</h1>
    <input type="text" id="busca" placeholder="Buscar produto..." />
    <button id="botao-carrinho" title="Ver carrinho">
      🛒 <span id="badge-carrinho">0</span>
    </button>
  </header>
  <nav id="categorias"></nav>
  <main>
    <section id="produtos"></section>
    <aside id="carrinho-container" tabindex="0" aria-label="Carrinho de compras">
      <h2>Carrinho</h2>
      <div id="itens-carrinho"></div>
      <div id="total">Total: R$ 0.00</div>
      <button id="limpar-carrinho">Limpar carrinho</button>
      <form id="form-pedido" onsubmit="return false;">
        <input type="text" id="nome" placeholder="Seu nome" required />
        <input type="text" id="endereco" placeholder="Endereço para entrega" required />
        <select id="pagamento" onchange="mostrarTroco()" required>
          <option value="" disabled selected>Forma de pagamento</option>
          <option value="pix">PIX</option>
          <option value="cartao">Cartão</option>
          <option value="dinheiro">Dinheiro</option>
        </select>
        <div id="troco-container">
          <input type="number" id="troco" placeholder="Troco para quanto?" min="0" step="0.01" />
        </div>
        <div class="form-buttons">
          <button type="button" id="btn-whatsapp" onclick="enviarWhatsApp()">Enviar pedido pelo WhatsApp</button>
        </div>
      </form>
    </aside>
  </main>
  <script>
    const produtos = [
      { id: 1, nome: "Arroz 5kg", preco: 20.99, categoria: "Grãos", imagem: "https://cdn-icons-png.flaticon.com/512/2913/2913465.png" },
      { id: 2, nome: "Feijão 1kg", preco: 8.5, categoria: "Grãos", imagem: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png" },
      { id: 3, nome: "Leite Integral 1L", preco: 3.75, categoria: "Laticínios", imagem: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png" },
      { id: 4, nome: "Queijo Mussarela 500g", preco: 18.9, categoria: "Laticínios", imagem: "https://cdn-icons-png.flaticon.com/512/1332/1332768.png" },
      { id: 5, nome: "Tomate KG", preco: 7.2, categoria: "Hortifruti", imagem: "https://cdn-icons-png.flaticon.com/512/135/135620.png" },
      { id: 6, nome: "Alface Unidade", preco: 3.5, categoria: "Hortifruti", imagem: "https://cdn-icons-png.flaticon.com/512/616/616408.png" },
      { id: 7, nome: "Coca-Cola 2L", preco: 7.0, categoria: "Bebidas", imagem: "https://cdn-icons-png.flaticon.com/512/2127/2127503.png" },
      { id: 8, nome: "Água Mineral 1,5L", preco: 2.5, categoria: "Bebidas", imagem: "https://cdn-icons-png.flaticon.com/512/1717/1717712.png" },
    ];

    let carrinho = [];

    function renderizarCategorias() {
      const categorias = ["Todos", ...new Set(produtos.map(p => p.categoria))];
      const container = document.getElementById("categorias");
      container.innerHTML = "";
      categorias.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => {
          document.querySelectorAll("#categorias button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderizarProdutos(cat === "Todos" ? null : cat);
        };
        if (cat === "Todos") btn.classList.add("active");
        container.appendChild(btn);
      });
    }

    function renderizarProdutos(categoria = null) {
      const busca = document.getElementById("busca").value.toLowerCase();
      const container = document.getElementById("produtos");
      container.innerHTML = "";

      let filtrados = produtos;
      if (categoria) filtrados = filtrados.filter(p => p.categoria === categoria);
      if (busca) filtrados = filtrados.filter(p => p.nome.toLowerCase().includes(busca));

      if (filtrados.length === 0) {
        container.textContent = "Nenhum produto encontrado.";
        return;
      }

      filtrados.forEach(prod => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = prod.imagem;
        img.alt = prod.nome;

        const nome = document.createElement("h3");
        nome.textContent = prod.nome;

        const preco = document.createElement("p");
        preco.textContent = `R$ ${prod.preco.toFixed(2)}`;

        const inputQtd = document.createElement("input");
        inputQtd.type = "number";
        inputQtd.min = 1;
        inputQtd.value = 1;

        const btnAdicionar = document.createElement("button");
        btnAdicionar.innerHTML = '➕ Adicionar';
        btnAdicionar.onclick = () => {
          adicionarAoCarrinho(prod, parseInt(inputQtd.value));
          inputQtd.value = 1;
        };

        card.appendChild(img);
        card.appendChild(nome);
        card.appendChild(preco);
        card.appendChild(inputQtd);
        card.appendChild(btnAdicionar);
        container.appendChild(card);
      });
    }

    function adicionarAoCarrinho(produto, quantidade) {
      if (quantidade < 1) return;
      const existe = carrinho.find(i => i.id === produto.id);
      if (existe) {
        existe.quantidade += quantidade;
      } else {
        carrinho.push({ ...produto, quantidade });
      }
      renderizarCarrinho();
      atualizarBadge();
      document.getElementById("form-pedido").style.display = "flex";
    }

    function renderizarCarrinho() {
      const container = document.getElementById("itens-carrinho");
      container.innerHTML = "";

      carrinho.forEach(item => {
        const div = document.createElement("div");
        div.className = "item-carrinho";

        const nome = document.createElement("div");
        nome.textContent = item.nome;

        const quantidade = document.createElement("div");
        quantidade.className = "item-quantidade";

        const btnDiminuir = document.createElement("button");
        btnDiminuir.textContent = "-";
        btnDiminuir.onclick = () => {
          if (item.quantidade > 1) {
            item.quantidade--;
          } else {
            carrinho = carrinho.filter(i => i.id !== item.id);
          }
          renderizarCarrinho();
          atualizarBadge();
        };

        const qtdSpan = document.createElement("span");
        qtdSpan.textContent = item.quantidade;

        const btnAumentar = document.createElement("button");
        btnAumentar.textContent = "+";
        btnAumentar.onclick = () => {
          item.quantidade++;
          renderizarCarrinho();
          atualizarBadge();
        };

        quantidade.appendChild(btnDiminuir);
        quantidade.appendChild(qtdSpan);
        quantidade.appendChild(btnAumentar);

        const preco = document.createElement("div");
        preco.textContent = `R$ ${(item.preco * item.quantidade).toFixed(2)}`;

        const btnRemover = document.createElement("button");
        btnRemover.className = "item-remover";
        btnRemover.textContent = "X";
        btnRemover.title = "Remover do carrinho";
        btnRemover.onclick = () => {
          carrinho = carrinho.filter(i => i.id !== item.id);
          renderizarCarrinho();
          atualizarBadge();
        };

        div.appendChild(nome);
        div.appendChild(quantidade);
        div.appendChild(preco);
        div.appendChild(btnRemover);

        container.appendChild(div);
      });

      const total = carrinho.reduce((acc, item) => acc + item.preco * item.quantidade, 0);
      document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)}`;

      // Mostrar/ocultar form pedido dependendo se tem itens
      document.getElementById("form-pedido").style.display = carrinho.length ? "flex" : "none";
    }

    function atualizarBadge() {
      const badge = document.getElementById("badge-carrinho");
      const totalQtd = carrinho.reduce((acc, item) => acc + item.quantidade, 0);
      if (totalQtd > 0) {
        badge.style.display = "inline-block";
        badge.textContent = totalQtd;
      } else {
        badge.style.display = "none";
      }
    }

    document.getElementById("limpar-carrinho").onclick = () => {
      if (confirm("Deseja realmente limpar o carrinho?")) {
        carrinho = [];
        renderizarCarrinho();
        atualizarBadge();
      }
    };

    function mostrarTroco() {
      const forma = document.getElementById("pagamento").value;
      const containerTroco = document.getElementById("troco-container");
      if (forma === "dinheiro") {
        containerTroco.style.display = "block";
      } else {
        containerTroco.style.display = "none";
        document.getElementById("troco").value = "";
      }
    }

    // Função para enviar o pedido via WhatsApp
    function enviarWhatsApp() {
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
        return;
      }
      const nome = document.getElementById("nome").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const pagamento = document.getElementById("pagamento").value;
      if (!nome || !endereco || !pagamento) {
        alert("Por favor, preencha todos os campos do formulário.");
        return;
      }
      let mensagem = `*Pedido do Supermercado Delivery*\n\n*Cliente:* ${nome}\n*Endereço:* ${endereco}\n*Pagamento:* ${pagamento}`;
      if (pagamento === "dinheiro") {
        const troco = document.getElementById("troco").value;
        if (troco && parseFloat(troco) > 0) {
          mensagem += `\n*Troco para:* R$ ${parseFloat(troco).toFixed(2)}`;
        }
      }
      mensagem += `\n\n*Itens do pedido:*`;
      carrinho.forEach(item => {
        mensagem += `\n- ${item.nome} (x${item.quantidade}) - R$ ${(item.preco * item.quantidade).toFixed(2)}`;
      });
      const total = carrinho.reduce((acc, item) => acc + item.preco * item.quantidade, 0);
      mensagem += `\n\n*Total:* R$ ${total.toFixed(2)}`;

      // Número do WhatsApp - substituir pelo seu número (com código do país, sem sinais)
      const numeroWhats = "5584996220061";

      const url = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }

    // Mostrar/ocultar carrinho ao clicar no ícone
    const btnCarrinho = document.getElementById("botao-carrinho");
    const carrinhoContainer = document.getElementById("carrinho-container");
    btnCarrinho.onclick = () => {
      if (carrinhoContainer.style.display === "flex") {
        carrinhoContainer.style.display = "none";
      } else {
        carrinhoContainer.style.display = "flex";
      }
    };

    // Re-renderizar produtos quando digitar na busca
    document.getElementById("busca").addEventListener("input", () => {
      const catAtiva = document.querySelector("#categorias button.active");
      const cat = catAtiva ? catAtiva.textContent : null;
      renderizarProdutos(cat === "Todos" ? null : cat);
    });

    // Inicialização
    renderizarCategorias();
    renderizarProdutos();
    atualizarBadge();
  </script>
</body>
</html>
